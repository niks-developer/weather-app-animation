<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="shortcut icon" href="icon-weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="search">
            <input id="input" type="text" spellcheck="false" placeholder="введите город...">
        </div>


        <div id="when-where">
            <p id="city"></p>
            <p id="date"></p>
        </div>


        <div id="now">
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <img class="weather-icon" src="" alt=""/>
            <p id="conditions"></p>
            <p id="variation"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="pressure"></p>
            
        </div>

        
        
       
    </div>

    <div id="source">
        <a href="https://openweathermap.org/"><p>источник: openweathermap.org</p></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
