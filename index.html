<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="shortcut icon" href="icon-weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="search">
            <input id="input" type="text" spellcheck="false" placeholder="введите город...">
        </div>


        <div id="when-where">
            <p id="city">Санкт-Петербург</p>
            <p id="date">Вc., 27 Июля 2021</p>
        </div>


        <div id="now">
            <p id="temperature">28°</p>
            <p id="feelsLike">ощущается как: 30°</p>
            
            <!-- <img id="icon" src="" alt=""> если использовать иконки с их сайта-->
            <!-- для своих иконок -->
            <div class="weather-icon"><img src="icons_animated/01d.svg" alt=""/></div> 
            <!-- <div class="weather-icon"><img src="" alt=""></div>  -->
            <p id="conditions">солнечно</p>
            <p id="variation"> 28° / 25°</p>
            <p id="humidity">Влажность</p>
            <p id="wind">Ветер</p>
            <p id="pressure">Давление</p>
            
        </div>

        
        
       
    </div>

    <div id="source">
        <a href="https://openweathermap.org/"><p>источник: openweathermap.org</p></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
